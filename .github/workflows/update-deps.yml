name: Update Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  update-flake:
    name: Update Flake Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: villerz
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Update flake.lock
        run: nix flake update

      - name: Check if flake still builds
        run: nix build .#nvim

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake dependencies"
          title: "chore: update flake dependencies"
          body: |
            Automated dependency update.

            This PR updates the flake.lock file with the latest versions of all dependencies.

            - ✅ Flake builds successfully
            - ⚡ All checks should pass

            Auto-generated by GitHub Actions.
          branch: update-dependencies
          delete-branch: true
